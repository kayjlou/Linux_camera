name: Build with Docker

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'desktop'
        type: choice
        options:
        - desktop
        - embedded-mock

jobs:
  build-docker:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build desktop image
      if: github.event.inputs.build_type == 'desktop'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.desktop
        push: false
        tags: camera-app:desktop
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build embedded mock image
      if: github.event.inputs.build_type == 'embedded-mock'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.embedded
        push: false
        tags: camera-app:embedded
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run tests in desktop container
      if: github.event.inputs.build_type == 'desktop'
      run: |
        docker run --rm camera-app:desktop /bin/bash -c "cd /app/CameraApp/build && ./CameraApp --version || echo 'Version check completed'"

    - name: Run tests in embedded container
      if: github.event.inputs.build_type == 'embedded-mock'
      run: |
        docker run --rm camera-app:embedded /bin/bash -c "cd /app/CameraApp/build && file ./CameraApp"

    - name: Extract artifacts from desktop container
      if: github.event.inputs.build_type == 'desktop'
      run: |
        # Create container to extract files
        CONTAINER_ID=$(docker create camera-app:desktop)
        
        # Extract built application and data
        docker cp $CONTAINER_ID:/app/CameraApp/build ./build-output
        docker cp $CONTAINER_ID:/app/CameraApp/data ./build-output/ || true
        
        # Cleanup
        docker rm $CONTAINER_ID

    - name: Extract artifacts from embedded container
      if: github.event.inputs.build_type == 'embedded-mock'
      run: |
        # Create container to extract files
        CONTAINER_ID=$(docker create camera-app:embedded)
        
        # Extract built application and data
        docker cp $CONTAINER_ID:/app/CameraApp/build ./build-output
        docker cp $CONTAINER_ID:/app/CameraApp/data ./build-output/ || true
        
        # Cleanup
        docker rm $CONTAINER_ID

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: camera-app-${{ github.event.inputs.build_type }}
        path: |
          build-output/
        retention-days: 30