name: Build Camera Application

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'desktop'
        type: choice
        options:
        - desktop
        - embedded

jobs:
  build-desktop:
    runs-on: ubuntu-22.04
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.build_type == 'desktop' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        # Comprehensive package management approach
        sudo apt-get clean
        sudo apt-get update
        
        # Remove any held packages that might cause conflicts
        sudo apt-mark unhold '*' || true
        
        # Install essential dependencies first
        sudo apt-get install -y \
          build-essential \
          cmake \
          pkg-config \
          apt-utils
        
        # Try to install libunwind-dev with different methods
        echo "=== Installing libunwind-dev ==="
        sudo apt-get install -y libunwind-dev || {
          echo "Direct install failed, trying with --fix-broken..."
          sudo apt-get install -f
          sudo apt-get install -y libunwind-dev
        } || {
          echo "Still failing, trying manual dependency resolution..."
          sudo apt-get install -y libunwind8-dev libunwind-dev || true
        }
        
        # Verify libunwind is installed
        dpkg -l | grep libunwind || {
          echo "libunwind still not installed, trying alternative packages..."
          sudo apt-get install -y libunwind8 libunwind8-dev
        }
        
        # Now try GStreamer installation
        echo "=== Installing GStreamer ==="
        sudo apt-get install -y gstreamer1.0-dev || \
        sudo apt-get install -y libgstreamer1.0-dev || {
          echo "GStreamer dev packages failed, skipping for now..."
          echo "Will try minimal build without GStreamer"
        }
        
        # Install other dependencies that don't depend on GStreamer
        sudo apt-get install -y \
          libsdl2-dev \
          libgl1-mesa-dev \
          libegl1-mesa-dev \
          libgles2-mesa-dev \
          xvfb \
          libopencv-dev || {
            echo "Some packages failed, continuing with available ones..."
          }
        
    - name: Verify dependencies
      run: |
        echo "=== Verifying installed packages ==="
        dpkg -l | grep -E "(gstreamer|opencv|sdl2|libgl|cmake)" || echo "Some packages might be missing"
        
        echo "=== Checking pkg-config ==="
        pkg-config --exists sdl2 && echo "✅ SDL2" || echo "❌ SDL2 missing"
        pkg-config --exists gstreamer-1.0 && echo "✅ GStreamer" || echo "❌ GStreamer missing"  
        pkg-config --exists gstreamer-app-1.0 && echo "✅ GStreamer-app" || echo "❌ GStreamer-app missing"
        pkg-config --exists opencv4 && echo "✅ OpenCV4" || pkg-config --exists opencv && echo "✅ OpenCV" || echo "❌ OpenCV missing"

    - name: Build desktop application
      working-directory: ./CameraApp
      env:
        DISPLAY: ":99"
      run: |
        # Start virtual display for OpenGL context
        sudo Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        
        # Debug: Show directory structure
        echo "=== Directory Structure ==="
        ls -la
        echo "=== Third Party Directory ==="
        ls -la third_party/ || echo "No third_party directory found"
        
        mkdir -p build
        cd build
        
        echo "=== Running CMake ==="
        cmake .. -DSIMULATE_ALL_HARDWARE=ON -DDEBUG=ON
        
        echo "=== Running Make ==="
        make VERBOSE=1 -j$(nproc)

    - name: Run tests (if available)
      working-directory: ./CameraApp/build
      run: |
        # Add test commands here when available
        # ./CameraApp --test || true
        echo "Desktop build completed successfully"

    - name: Upload desktop artifacts
      uses: actions/upload-artifact@v4
      with:
        name: camera-app-desktop
        path: |
          CameraApp/build/CameraApp
          CameraApp/data/
        retention-days: 30

  build-cross-compile:
    runs-on: ubuntu-22.04
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'embedded' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up cross-compilation environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          pkg-config \
          gcc-aarch64-linux-gnu \
          g++-aarch64-linux-gnu

    - name: Download and setup Yocto SDK (mock)
      run: |
        # This is a placeholder - you'll need to provide the actual SDK
        # or build it in a previous step
        echo "Mock Yocto SDK setup"
        echo "In real scenario, download and install the Yocto SDK here"
        echo "Source the environment setup script"

    - name: Build embedded application (cross-compile)
      working-directory: ./CameraApp
      run: |
        mkdir -p build-embedded
        cd build-embedded
        # Mock cross-compilation - replace with actual Yocto environment
        echo "Cross-compilation would happen here with:"
        echo "source /opt/fsl-imx-xwayland/6.1-mickledore/environment-setup-armv8a-poky-linux"
        echo "cmake .. -DUSE_GLES=ON -DSIMULATE_ALL_HARDWARE=ON"
        echo "make -j\$(nproc)"

    - name: Upload embedded artifacts
      uses: actions/upload-artifact@v4
      with:
        name: camera-app-embedded
        path: |
          CameraApp/build-embedded/
        retention-days: 30

  # This job would be for a self-hosted runner with Yocto environment
  build-yocto-image:
    runs-on: self-hosted  # Requires a self-hosted runner with Yocto setup
    if: false  # Disabled by default - enable when you have proper Yocto environment
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Yocto environment
      run: |
        cd /path/to/yocto/build/directory
        source setup-environment build_xwayland
        
    - name: Update camera app in Yocto layer
      run: |
        # Copy the built binary to the Yocto layer
        cp CameraApp/build/CameraApp /path/to/meta-camera-app/recipes-camera-app/camera-app/files/CameraApp/CameraApp

    - name: Build Yocto image
      run: |
        cd /path/to/yocto/build/directory
        source setup-environment build_xwayland
        bitbake -c clean camera-app
        bitbake fsl-image-gui

    - name: Upload Yocto image artifacts
      uses: actions/upload-artifact@v4
      with:
        name: yocto-linux-image
        path: |
          /path/to/yocto/build/directory/tmp/deploy/images/imx8mp-var-dart/*.wic.zst
          /path/to/yocto/build/directory/tmp/deploy/images/imx8mp-var-dart/*.manifest
        retention-days: 7